<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <span class="lead">Accounts</span>
    </div>
    <div class="tablecontainer">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Account No.</th>
                <!--<th>Balance</th>-->
                <th width="20%"></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="account in customer.accounts track by account.id">
                <td><span ng-bind="account.accountNo"></span></td>
                <!--<td><span ng-bind="account.balance"></span></td>-->
                <td>
                    <a type="button" href="#/account/{{account.id}}" class="btn btn-success custom-width">Vizualizeaza</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
